<!DOCTYPE html>
<html>
<head>
  <base href="/app-triplan/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="triplan">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>triplan</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Flutter app loading section -->
  <div id="app-container">
    <!-- Your Flutter app content goes here -->
    <script src="flutter_bootstrap.js" async></script>
  </div>

  <!-- Prompt for feedback before page unload -->
  <script>
    window.addEventListener('beforeunload', function (e) {
      // Show a confirmation dialog before the user leaves
      e.preventDefault();
      e.returnValue = '';  // Some browsers require returnValue to be set
    });

    window.addEventListener('unload', function () {
      // Open the feedback form in a new tab when the user leaves
      window.open('https://bit.ly/app-triplan-form', '_blank');
    });
  </script>
</body>
</html>
